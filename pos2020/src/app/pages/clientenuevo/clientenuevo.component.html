    <div class="col-lg-8 col-xlg-9 col-md-7">
      <div class="card">
        <div class="card-body">

          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="nombre" class="col-12">Nombre</label>
                <div class="col-12">
                  <input [(ngModel)]="persona.nombre" name="nombre" type="text" class="form-control"
                     autocomplete="off" required>
                </div>
              </div>
              <div class="form-group">
                <label for="nombre" class="col-12">Empresa</label>
                <div class="col-12">
                  <input [(ngModel)]="persona.nombreempresa" name="nombreempresa" type="text" class="form-control"
                    autocomplete="off">
                </div>
              </div>
              <div class="form-group">
                <label for="nombre" class="col-12">Tipo</label>
                <div class="col-12">
                  <select [(ngModel)]="persona.tipo" name="tipo" class="form-control form-control-line" required>
                    <option [ngValue]="null" selected="">
                      Seleccionar Tipo
                    </option>
                    <option [ngValue]="tipo.value" *ngFor="let tipo of tiposPersona">
                      {{tipo.text}}
                    </option>

                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="nombre" class="col-12">Status</label>
                <div class="col-12">
                  <input id="estatus" [(ngModel)]="persona.estatus" name="estatus" type="checkbox"
                    class="chk-col-light-green" checked="">
                  <label for="estatus"> Estatus</label>
                </div>
              </div>

            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="nombre" class="col-12">Pais</label>
                <div class="col-12">
                  <select name="selPais" id="selPais" class="form-control" (change)="onSelectPais($event.target.value)">
                    <option value="0">Seleccion Pais
                    </option>
                    <option *ngFor="let p of paises |unique |orderBy" [value]="p">{{p.descripcion}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="nombre" class="col-12">Provincia</label>
                <div class="col-12">
                  <select name="selProvincia" id="selProvincia" class="form-control"
                    (change)="onSelectProvincia($event.target.value)">
                    <option value="0">Selecciona Provincia</option>
                    <option *ngFor="let p of provincias | unique | orderBy" [value]="p">{{p}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="nombre" class="col-12">Localidad</label>
                <div class="col-12">
                  <select name="selCiudad" id="selCiudad" class="form-control">
                    <option value="0">Selecciona Localidad
                    </option>
                    <option *ngFor="let c of ciudades | orderBy" [value]="c">{{c}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="nombre" class="col-12">Direccion</label>
                <div class="col-12">
                  <input [(ngModel)]="persona.direccion" name="direccion" type="text" class="form-control"
                     autocomplete="off">
                </div>
              </div>
              <div class="form-group">
                <label for="nombre" class="col-12">Telefono</label>
                <div class="col-12">
                  <input [(ngModel)]="persona.telefono" name="telefono" type="text" class="form-control"
                     autocomplete="off">
                </div>
              </div>
              <div class="form-group">
                <label for="nombre" class="col-12">Email</label>
                <div class="col-12">
                  <input [(ngModel)]="persona.correo" name="correo" type="email" class="form-control"
                     autocomplete="off">
                </div>
              </div>

              <div *ngIf="persona.tipo === 'Cliente'" class="col-md-12 m-b-20 animated fadeIn">
                <input id="esPersonaVentaPublico" [(ngModel)]="persona.esPersonaVentaPublico"
                  name="esPersonaVentaPublico" type="checkbox" class="chk-col-light-green">
                <label for="esPersonaVentaPublico"> Default para
                  Ventas</label>
              </div>


            </div>
          </div>


        </div>
        <div class="card-footer">
          <div class="form-group row">
            <div class="col-md-12">
              <button class="btn btn-info btn-rounded btn-md" type="submit"><span
                  *ngIf="!esNuevo">Acutalizar</span><span *ngIf="esNuevo">Guardar</span></button>
              <!-- [attr.disabled]="!form.valid ? '': null" -->
            </div>
          </div>
        </div>
      </div>

    </div>

</div>
