<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <h3 class="card-title">Total de Usuarios ( <small>{{ totalRegistros }}</small> )</h3>
                    </div>
                    <div class="col-md-6 col-xs-12 text-md-right text-lg-right p-r-40">
                        <input id="incluirInactivos" (click)="cargarUsuarios()" [(ngModel)]="incluirInactivos" name="incluirInactivos" type="checkbox" class="chk-col-light-green" checked="">
                        <label for="incluirInactivos">Ver Inactivos</label>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover stylish-table">
                        <thead>
                            <tr>
                                <th class="hidden-xs">Imagen</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th>Role</th>
                                <th class="text-center">Estatus</th>
                                <th>Auth</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let usuario of usuarios" class="animated bounceIn">
                                <td class="w70 hidden-xs">
                                    <img (click)="mostrarModal( usuario.id )" [src]="usuario.img | imagen" class="img-50 img-circle pointer">
                                </td>
                                <td>
                                    {{ usuario.email }}
                                </td>
                                <td>{{ usuario.nombre }}</td>
                                <td>

                                    <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                                <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                                <option value="USER_ROLE">USER_ROLE</option>
                                            </select>

                                </td>
                                <td class="text-center">
                                    <input [id]="usuario.email" [(ngModel)]="usuario.estatus" name="estatus" type="checkbox" class="chk-col-light-green" checked="">
                                    <label [for]="usuario.email"></label>
                                </td>
                                <td>
                                    <label *ngIf="usuario.google" class="label label-danger">Google</label>
                                    <label *ngIf="!usuario.google" class="label label-info">Normal</label>
                                </td>
                                <td>
                                    <button (click)="guardarUsuario( usuario )" class="btn btn-primary">
                                            <i class="fa fa-save"></i>
                                          </button>

                                    <button (click)="borrarUsuario( usuario )" class="btn btn-danger">
                                              <i class="fa fa-trash-o"></i>
                                            </button>
                                </td>
                            </tr>

                        </tbody>

                    </table>
                </div>
            </div>
            <div class="card-footer">

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                            Anteriores
                          </button>

                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                              Siguientes
                  </button>
            </div>
        </div>
    </div>
</div>
